<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="module" src="../dist/dragAndDrop.js"></script>
  </head>
  <body>
    <drag-and-drop
      tag="button"
      left="500px"
      hover-background-color="#fff"
      hover-color="#29f2e4"
      content="Click"
      style="color:red;background-color:blue"
    ></drag-and-drop>
    <drag-and-drop content="JOO">
      <button
        slot="embedded"
        style="background-color:grey;height:100%"
        class="options-button"
        aria-label="Settings"
      ></button>
    </drag-and-drop>

    <script>
      setTimeout(() => {
        document.querySelector("drag-and-drop").backgroundColor = "orange"
        document.querySelector("drag-and-drop").tag = "h1"
      }, 2000)
    </script>
  </body>
</html>
